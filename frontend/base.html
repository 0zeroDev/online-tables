<!DOCTYPE html>
<!-- Этот файл является базой, на которую будут накладыватся разширения -->
<html>
  <head>
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- <script src="../frontend/update_cell.js"></script> -->
    <!-- <script type="text/javascript" src="/frontend/static/update_cell.js"></script> -->
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <hr />
      {% block content %}{% endblock %}
    </div>
    <!-- {% block scripts %}{% endblock %} -->
    <script>
      function updateCell(cell) {
        var x = cell.getAttribute("x")
        var y = cell.getAttribute("y")
        var content = cell.textContent;
        console.log(x, y)
        console.log(content)
        console.log("YA CONSOLE")

        $.ajax({
          url: "/update_cell",
          type: "POST",
          data: {
            cell_x: x,
            cell_y: y,
            cell_content: content
          },
          success: function(response) {
            console.log(response);
          },
          error: function(xhr) {
            console.log(xhr.responseText);
          }
        });
      }
    </script>
  </body>
</html>

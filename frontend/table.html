
{% extends "base.html" %}
<!DOCTYPE html>
<!-- It will be placed into body of the base.html --> 
{% block content %}
  <table id="data" class="table table-bordered table-striped align-middle">
    {% for raw in cells %}
      <tr>
        {% for cell in raw %}
        <td contenteditable="true" x="{{ cell.x }}" y="{{ cell.y }}" content="{{ cell.content }}" oninput="updateCell(this)">{{ cell.content }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
{% endblock %}
